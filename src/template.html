<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body style="visibility: hidden;">
    <header>
        <h1>BATTLESHIP</h1>
    </header>

    <div class="content">
        <h3 class="content__text">Drag and Drop to PLACE and Double Click to ROTATE your Ship </h3>
    </div>

    <main>
        <div class="container">
            <div class="friendly-waters">
                <div class="player1-ship-count ship-count-container" style="visibility: hidden;">
                    <h3>ships remaining: <span class="ship-count">10</span></h3>
                </div>
            </div>
            <div class="enemy-waters">
                <div class="player2-ship-count ship-count-container" style="visibility: hidden;">
                    <h3>ships remaining: <span class="ship-count">10</span></h3>
                </div>
            </div>
        </div>

        <div class="button-container"> 
            <button class="button" id="start-game">start-game</button>
            <button class="button" id="randomize">randomize</button>
        </div>

        <!-- <div class="ship-count-container">
            <div class="player1-ship-count">
                <h3>ships remaining: <span class="ship-count">10</span></h3>
            </div>
            <div class="player2-ship-count">
                <h3>ships remaining: <span class="ship-count">10</span></h3>
            </div>
        </div> -->
    </main>

    <dialog class="winner">
        <h1 class="winner-msg"></h1>
        <button id="new-game">Start New Game</button>
    </dialog>
</body>
</html>
