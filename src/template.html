<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <header>
        <h1>Battleship</h1>
    </header>

    <div class="content"></div>

    <main>
        <div class="container">
            <div class="friendly-waters">
            </div>
            <div class="enemy-waters">
            </div>
        </div>

        <div class="buttons"> 
            <span class="button" id="start-game">start-game</span>
            <span class="button" id="randomize">randomize</span>
        </div>
    </main>

    <dialog class="winner">
        <h1 class="winner-msg"></h1>
        <button id="new-game">Start New Game</button>
    </dialog>
</body>
</html>
